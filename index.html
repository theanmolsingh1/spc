<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Ultimate Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        .container { margin-top: 50px; }
        .choice-btn {
            font-size: 28px;
            padding: 20px 40px;
            margin: 15px;
            border-radius: 50px;
            border: none;
            transition: 0.3s;
        }
        
        .choice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        #status {
            font-size: 120px;
            margin-top: 30px;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        #result {
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 30px cyan; }
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-3 text-uppercase fw-bold">üî• Rock Paper Scissors üî•</h1>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-danger choice-btn" onclick="choose('rock')">üóø Rock</button>
            <button class="btn btn-warning choice-btn" onclick="choose('paper')">üìÑ Paper</button>
            <button class="btn btn-primary choice-btn" onclick="choose('scissors')">‚úÇÔ∏è Scissors</button>
        </div>
        <div class="game-card mt-5">
            <p id="status">ü§ñ</p>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let playerChoice = '';
        let interval;
        const movingChoices = ['üóø', 'üìÑ', '‚úÇÔ∏è'];
        
        function choose(choice) {
            playerChoice = choice;
            let index = 0;
            interval = setInterval(() => {
                document.getElementById('status').innerText = movingChoices[index];
                index = (index + 1) % movingChoices.length;
            }, 150);
            setTimeout(playGame, 4000);
        }
        
        function playGame() {
            clearInterval(interval);
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
            
            if (playerChoice === computerChoice) {
                result = '‚ö° It\'s a Draw! ‚ö°';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'scissors' && computerChoice === 'paper') ||
                (playerChoice === 'paper' && computerChoice === 'rock')
            ) {
                result = 'üî• You Win! üî•';
            } else {
                result = 'üíÄ You Lose! üíÄ';
            }
            
            document.getElementById('status').innerText = `ü§ñ ${computerChoice.toUpperCase()}`;
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
